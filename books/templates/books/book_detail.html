{% extends 'books/base.html' %}

{% block content %}
    <article class="post">
        {% if book.published_date %}
            <time class="date">Published: {{ book.published_date }}</time>
        {% endif %}
        <h2>{{ book.title }}</h2>
        <p><strong>Author:</strong> {{ book.author.username }}</p>
        <p>{{ book.text|linebreaksbr }}</p>
    </article>
{% endblock %}
