{% extends 'books/base.html' %}

{% block content %}
    {% for book in books %}
        <article class="post">
            <time class="date">Published: {{ book.published_date }}</time>
            <h2><a href="">{{ book.title }}</a></h2>
            <p><strong>Author:</strong> {{ book.author.username }}</p>
            <p>{{ book.text|linebreaksbr }}</p>
        </article>
    {% empty %}
        <p>No books available yet.</p>
    {% endfor %}
{% endblock %}
